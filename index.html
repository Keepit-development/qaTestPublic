<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Simple Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>John Doe</h1>
        <p>Beginner Frontend Developer</p>

</html>
